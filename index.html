<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Hello there</h1>
</body>
</html>
