<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasho</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0f0f0f, #1e1e1e);
            color: #ffffff;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: fall 8s linear infinite, sway 4s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(15px);
            }
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 
                         0 0 20px rgba(255, 255, 255, 0.4), 
                         0 0 30px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            z-index: 2;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            margin-top: -80px;
            transition: transform 0.3s ease-in-out;
            z-index: 2;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .social-icons {
            display: flex;
            gap: 10px; /* Reduced gap from 15px to 10px */
            margin-top: 30px;
            z-index: 2;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .download-link-container {
            margin-top: 50px;
            padding: 10px 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
            text-align: center;
            animation: rainbowGlow 3s infinite;
        }

        @keyframes rainbowGlow {
            0% { box-shadow: 0 0 30px #ff0000; }
            20% { box-shadow: 0 0 30px #ff7f00; }
            40% { box-shadow: 0 0 30px #ffff00; }
            60% { box-shadow: 0 0 30px #00ff00; }
            80% { box-shadow: 0 0 30px #0000ff; }
            100% { box-shadow: 0 0 30px #8b00ff; }
        }

        .download-link {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
            z-index: 999;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .modal-content h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .modal-content input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .modal-content button {
            padding: 10px 20px; /* Restored padding */
            font-size: 18px; /* Restored font size */
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .close-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>
    <div class="circles"></div>

    <img class="logo" src="https://i.pinimg.com/736x/d3/1d/07/d31d07313f89289e06d6cae9a38d998e.jpg" alt="Logo">
    <h1>Yasho</h1>

    <div class="social-icons">
        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" onclick="window.open('https://www.youtube.com/@Vultir', '_blank')">
        <img class="social-icon" src="https://art.pixilart.com/47700d2e75da.png" alt="Discord" onclick="window.open('https://discord.com/invite/K3azpDPcR4', '_blank')">
        <img class="social-icon" src="https://sf-static.tiktokcdn.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="TikTok" onclick="window.open('https://www.tiktok.com/@yashofree?_t=8r0X0bwUXzj&_r=1', '_blank')">
    </div>

    <div class="download-link-container" onclick="openModal()">
        <span class="download-link">Download</span>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>What is the name of the YouTube/TikTok channel?</h2>
            <input type="text" id="answer" placeholder="Enter channel name">
            <button onclick="checkAnswer()">Submit</button>
            <button class="close-btn" onclick="closeModal()">Close</button> <!-- Close button beside submit -->
        </div>
    </div>

    <script>
        const validAnswers = ["yashofree", "yasho", "vultir", "vult", "free zone", "free", "yashox1"];
        const modal = document.getElementById('modal');

        function openModal() {
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (validAnswers.includes(answer)) {
                window.location.href = "https://mcbotfree.github.io/hm/";
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }

        const numCircles = 70;
        const circlesContainer = document.querySelector('.circles');

        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';

            // Randomize small sizes between 3px and 8px
            const size = Math.random() * 5 + 3;
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;

            circle.style.left = Math.random() * 100 + '%';
            circle.style.animationDelay = Math.random() * 8 + 's';
            circle.style.animationDuration = 6 + Math.random() * 4 + 's';

            circlesContainer.appendChild(circle);
        }
    </script>
</body>
</html>
