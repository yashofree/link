<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background: #121212;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            margin: 10px 0;
            font-size: 36px;
            color: #f0f0f0;
            font-weight: bold;
        }
        h2 {
            margin: 5px 0;
            font-size: 20px;
            color: #aaaaaa;
            font-weight: bold;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .section {
            margin-top: 30px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.02);
        }
        .section-title {
            font-size: 24px;
            margin: 10px;
            text-align: center;
            color: #ffffff;
            font-weight: bold;
        }
        .clickable {
            color: #007bff;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            display: block;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
            padding: 10px;
        }
        .clickable:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .back-button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .hidden-section {
            display: none;
        }
        .search-bar {
            margin: 20px;
            padding: 15px;
            font-size: 16px;
            width: calc(100% - 40px);
            max-width: 380px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .global-search-bar {
            margin: 10px auto 20px auto;
            padding: 10px;
            font-size: 14px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .global-search-bar::placeholder {
            color: #888888;
        }
    </style>
</head>
<body>
   
    <img class="logo" src="https://i.pinimg.com/736x/d3/1d/07/d31d07313f89289e06d6cae9a38d998e.jpg" alt="Logo">
    <h1>Yasho</h1>
    <h2 style="margin-top: -10px;">Free</h2>

    <div class="social-icons">
        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" onclick="window.open('https://www.youtube.com/@Vultir', '_blank')">
        <img class="social-icon" src="https://sf-static.tiktokcdn.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="TikTok" onclick="window.open('https://www.tiktok.com/@yashofree?_t=8r0X0bwUXzj&_r=1', '_blank')">
        <img class="social-icon" src="https://art.pixilart.com/47700d2e75da.png" alt="Discord" onclick="window.open('https://discord.com/invite/K3azpDPcR4', '_blank')">
    </div>

    <div id="mainSection">
        <!-- Minecraft Section (redirects to minecraft.net) -->
        <div class="section">
            <div class="section-title">Minecraft</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Shaders</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Patched</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">BetterRD</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Clients</div>
        </div>

        <!-- Marketplace Section (redirects to craftydlc.github.io) -->
        <div class="section">
            <div class="section-title">Marketplace</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v2/', '_blank')">Maps</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v2/', '_blank')">Addons</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v2/', '_blank')">Mashups</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v2/', '_blank')">Packs</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v2/', '_blank')">Skins</div>
        </div>

        <!-- Private Section (redirects to minecraft.net) -->
        <div class="section">
            <div class="section-title">Private</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Addons</div>
        </div>

        <!-- Public Section (redirects to minecraft.net) -->
        <div class="section">
            <div class="section-title">Public</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Worlds</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Addons</div>
            <div class="clickable" onclick="window.open('https://craftydlc.github.io/v3/', '_blank')">Packs</div>
        </div>
    </div>
</body>
</html>
